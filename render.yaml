services:
  - type: web
    name: tejas-computer-institute
    runtime: node
    plan: free
    buildCommand: npm install
    startCommand: npm start
    healthCheckPath: /api/health
    envVars:
      - key: NODE_ENV
        value: production
      - key: DATA_DIR
        value: /opt/render/project/src/data
      - key: GEMINI_MODEL
        value: gemini-1.5-flash
      - key: OPENAI_MODEL
        value: gpt-4.1-mini
      - key: ADMIN_USERNAME
        sync: false
      - key: ADMIN_PASSWORD
        sync: false
      - key: GOOGLE_CLIENT_ID
        sync: false
      - key: GEMINI_API_KEY
        sync: false
      - key: OPENAI_API_KEY
        sync: false
    disk:
      name: tejas-data
      mountPath: /opt/render/project/src/data
      sizeGB: 1
